services:
  - type: web
    name: laravel-app
    env: php
    buildCommand: |
      composer install --no-dev
      php artisan config:cache
      php artisan migrate --force
    startCommand: php artisan serve --host 0.0.0.0 --port 10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromService:
          name: laravel-db
          type: mysql
          property: host
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        fromService:
          name: laravel-db
          type: mysql
          property: database
      - key: DB_USERNAME
        fromService:
          name: laravel-db
          type: mysql
          property: user
      - key: DB_PASSWORD
        fromService:
          name: laravel-db
          type: mysql
          property: password

databases:
  - name: laravel-db
    databaseName: laravel
